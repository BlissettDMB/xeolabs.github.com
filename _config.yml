title:            xeolabs
tagline:          On the other side of the screen, it all looks so easy
description:      Lindsay's 3D research blog
#Comment out url when working locally to resolve base urls correctly
url:              http://xeolabs.com
baseurl:          /xeolabs.github.io/xeolabs

# Owner/author information
owner:
  name:           "xeolabs"
  avatar:         avatar.jpg
  bio:            "<b>Lindsay Kay</b><br><br><i>3D software engineer specializing in WebGL for product visualization, engineering, medviz and BIM</i>"
  email:          lindsay.kay@xeolabs.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter: xeographics
  github: xeolabs
  linkedin: lindsaystanleykay

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:        

# Links to include in top navigation
# For external links add external: true
links:
  - title: Home
    url: /index
  - title: Articles
    url: /articles
  - title: Portfolio
    url: /portfolio
  - title: Resume
    url: http://linkedin.com/in/lindsaystanleykay
    external: true
  - title: xeogl
    url: http://xeogl.org
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Germany/Berlin
future:      true
markdown:    kramdown
highlighter: rouge

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: true,

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]